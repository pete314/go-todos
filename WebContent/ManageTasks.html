<!--Manage Tasks Controller Area-->
<div data-ng-controller="manageTaskController">
<nav id="nav" class="navbar navbar-dark navbar-static-top">
	<div class="container">
		<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNavbar" aria-expanded="true" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span id="menuToggle" class="icon-bar"></span>
            <span id="menuToggle" class="icon-bar"></span>
            <span id="menuToggle" class="icon-bar"></span>
       </button>
		<a id="logo" class="navbar-brand" href="">Task Manager</a>
		</div>
		<div id="mainNavbar" class="navbar-collapse collapse" aria-expanded="true">
         <ul class="nav navbar-nav navbar-right">
          <li><a id="glyphicon" class="glyphicon glyphicon glyphicon-home" href="#/dashboard"></a></li>
         <li><a id="glyphicon" class="glyphicon glyphicon-list-alt" href="#/manageTasks"></a></li>
         <li><a id="glyphicon" class="glyphicon glyphicon-user" href="#/profile"></a></li>
          <li><a id="glyphicon" class="glyphicon glyphicon-exclamation-sign" href="#/fandq"></a></li>
           <li><a id="glyphicon" class="glyphicon glyphicon-log-in" data-ng-click="$event.preventDefault();logout()" href="/#"></a></li>
         </ul>
	   </div>
	</div>
</nav>

<div class="container" style="margin-top:40px;">
  	  <div class="row">
        <div class="col-md-10" style="height:400px; overflow-y:scroll;"> 
        <table class="table">
          <thead>
   			<tr>
    		 <th>Task Name</th>
    		 <th>Task Description</th>
    		 <th>Select Task</th>
  			</tr>
  		 <thead>
  		 <tbody data-ng-repeat="task in tasks track by $index"> 
  			<tr>
    		 <td id="name" contenteditable="false" data-ng-keydown="editEnter($index)" data-ng-dblclick="contentEdit($index)">{{task.name}}</td>
    		 <td id="content" contenteditable="false" data-ng-keydown="editEnter($index)" data-ng-dblclick="contentEdit($index)">{{task.content}}</td>
    		 <td><input type="checkbox" data-ng-change="statusChanged($index)" data-ng-model="task.id" name="selectedTask" value="selected"></td>
  			</tr>
  		 </tbody>
        </table> 
        </div>
      <div class="col-md-2" style="padding-top:130px;">
         <center><input style="background-color: #327BF0; margin-bottom:30px; color:white;" type="button" value="Edit" class="form-control" data-ng-click="editTask()"></center>
         <center><input style="background-color: #327BF0; color:white;" type="button" value="Delete" class="form-control" data-ng-click="deleteTask()"></center>
      </div>
     </div>
</div>

<!--A simple page footer-->
<div id="footer">
	<div class="container">
	<center><h3 id="footerLabel">Copyright 2016 GMIT</h3></center>
	</div>
</div>

</div>
